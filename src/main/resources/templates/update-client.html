<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<div class="container">
    <h2 th:text="#{uclient.h2}"></h2>
    <form th:action="@{/updateclient}" th:object="${client}" method="post">
        <input type="hidden" th:field="*{clientId}" />
        <div class="form-group">
            <label for="firstName" th:text="#{label.firstName} + ':'"></label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="lastName" th:text="#{label.lastName} + ':'"></label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="email" th:text="#{label.email} + ':'"></label>
            <input type="email" id="email" th:field="*{email}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="address" th:text="#{label.address} + ':'"></label>
            <input type="text" id="address" th:field="*{address}" class="form-control" />
        </div>
        <input type="submit" value="Update Client" class="btn btn-primary" />
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
