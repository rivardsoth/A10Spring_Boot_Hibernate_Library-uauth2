<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Search Books by Length</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .search-container {
      max-width: 33%;
      margin: auto;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="search-container">
    <h2>Search Books by Length</h2>

    <form action="/lengthfilteredsearch" method="get">
      <div class="form-group">
        <label for="searchTerm">Search Term:</label>
        <input type="text" class="form-control" id="searchTerm" name="searchTerm" required>
      </div>

      <div class="form-group">
        <label for="length">Length:</label>
        <select class="form-control" id="length" name="length">
          <option value="">All</option>
          <option value="lessThan250">Less than 250 pages</option>
          <option value="lessThan500">Less than 500 pages</option>
          <option value="moreThan500">More than 500 pages</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
